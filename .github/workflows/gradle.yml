name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK and Gradle
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'gradle-wrapper'
          distribution-version: '7.6.1'

      - name: Build with Gradle
        run: ./gradlew build
